<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventKompass - Events in Deutschland</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .hmi-title { font-weight: 900; letter-spacing: -0.05em; line-height: 0.85; text-transform: uppercase; }
  </style>

  <!-- Import map for React -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom": "https://esm.sh/react-dom@^19.2.3",
      "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
    }
  }
  </script>
</head>
<body class="bg-gray-50 text-slate-900 overflow-x-hidden">

  <!-- React root -->
  <div id="root"></div>

  <!-- React App -->
  <script type="module">
    import React from "react";
    import ReactDOM from "react-dom";

    function App() {
      return (
        <div className="p-8 text-center">
          <h1 className="hmi-title text-5xl text-blue-600 mb-4">EventKompass</h1>
          <p className="text-lg text-gray-700">Hier finden Sie alle Events in Deutschland.</p>
          <i className="fa-solid fa-calendar-days text-4xl mt-6 text-blue-500"></i>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>

</body>
</html>
